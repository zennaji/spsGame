<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Steen Papier en Schaar</title>
</head>
<body>
     <div class="container-fluid">
         <section class="game">
             <div class="score">
                 <div class="player-score">
                     <h2>Speler</h2>
                     <p>0</p>
                 </div>
                
                 <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
             </div>

             <div class="intro">
                 <h1>Steen Papier en Schaar</h1>
                 <button class="btn " >Spelen</button>
             </div>

             <div class="match fadeOut">
                 <h2 class="winner">Kies een optie</h2>
                 <div class="hands">
                     <img class="player-hand" src="imgs/steen.png" alt="">
                     <img class="computer-hand" src="imgs/steen.png" alt="">
                 </div>
                 <div class="options">
                     <button class="btn steen">steen</button>
                     <button class="btn papier">papier</button>
                     <button class="btn schaar">schaar</button>
                 </div>
             </div>
         </section>
     </div>


    

    <script src="js/script.js"></script>
</body>
</html>
